<div class="container">
  <mat-card class="header-card">
    <mat-card-header>
      <div class="header-content">
        <div class="title-section">
          <mat-icon class="header-icon">storage</mat-icon>
          <h1>{{ title }}</h1>
        </div>
        <button mat-raised-button color="primary" (click)="refresh()" [disabled]="loading">
          <mat-icon>refresh</mat-icon>
          Refresh
        </button>
      </div>
    </mat-card-header>
  </mat-card>

  <mat-card class="search-card">
    <mat-form-field class="search-field" appearance="outline">
      <mat-label>Search</mat-label>
      <input matInput [(ngModel)]="searchTerm" placeholder="Search in all columns...">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </mat-card>

  <mat-card class="table-card">
    <mat-card-header class="table-card-header">
      <mat-card-title>
        <div class="table-title-section">
          <mat-icon class="table-icon">table_chart</mat-icon>
          <div class="table-info">
            <h2>Test Station Data</h2>
            <p class="table-subtitle">Database: TestDB | Table: public.test_station_1</p>
          </div>
          <div class="record-count" *ngIf="!loading && !error">
            <mat-icon>inventory_2</mat-icon>
            <span>{{ dataSource.length }} Records</span>
          </div>
        </div>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div *ngIf="loading" class="loading-container">
        <mat-spinner></mat-spinner>
        <p>Loading data...</p>
      </div>

      <div *ngIf="error && !loading" class="error-container">
        <mat-icon class="error-icon">error_outline</mat-icon>
        <p>{{ error }}</p>
      </div>

      <div *ngIf="!loading && !error && filteredData.length > 0" class="table-container">
        <table mat-table [dataSource]="filteredData" class="data-table">
          <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
            <th mat-header-cell *matHeaderCellDef class="table-header">
              {{ column }}
            </th>
            <td mat-cell *matCellDef="let element" class="table-cell">
              {{ element[column] }}
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
              class="table-row"
              [class.status-pass]="row.status === 'PASS'"
              [class.status-fail]="row.status === 'FAIL'"></tr>
        </table>
      </div>

      <div *ngIf="!loading && !error && filteredData.length === 0 && dataSource.length > 0" class="no-results">
        <mat-icon>search_off</mat-icon>
        <p>No results found for "{{ searchTerm }}"</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
